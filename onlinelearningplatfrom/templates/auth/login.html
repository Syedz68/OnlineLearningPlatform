{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'core/log_reg.css' %}">
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
	<div class="container d-flex justify-content-center align-items-center min-vh-100">
		<div class="row border rounded-5 p-3 bg-white shadow box-area">
			<div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #ffffff;">
				<div class="featured-image mb-3">
					<img src="{% static 'core/edu1.jpg' %}" class="img-fluid" style="width: 250px;">
				</div>
				<p class="fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Be Verified</p>
				<small class="text-wrap text-center" style="width: 17rem; font-family: 'Courier New', Courier, monospace;">Join this amazing journey</small>
			</div>
			<div class="col-md-6 right-box">
				<div class="row align-items-center">
					<div class="header-text mb-4">
						<h3 class="text-center">Login</h3>
						<p class="fs-5 text-center">Welcome to Online Learning Platform</p>
					</div>
					<div>
						<form method="post">
							{% csrf_token %}
							<div class="input-group mb-3">
								<input type="text" name="username" class="form-control form-control-lg bg-light fs-6" placeholder="Enter username">
							</div>
							<div class="input-group mb-1">
								<input type="password" name="password" class="form-control form-control-lg bg-light fs-6" placeholder="Enter password">
							</div><br>
							<div class="input-group mb-1">
								<button class="btn btn-lg btn-dark w-100 fs-6">Login</button>
							</div>
						</form>
					</div>
					<div class="row">
						<small class="text-center">Don't have account? <a href="{% url 'registerpage' %}">Sign Up</a></small>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
