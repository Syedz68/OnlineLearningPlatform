{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
        {% block title %}

        {% endblock %}
    </title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'main/dash.css' %}">
</head>
<body>
    <div class="wrapper">
		<aside id="sidebar">
			<div class="h-100">
				<div class="sidebar-logo">
					<a href="#">Online Learning Platform</a>
				</div>
				<ul class="sidebar-nav">
					<li class="sidebar-header">Hello @{{ request.user }}</li>
					{% block sideitem %}

                    {% endblock %}
					{% if request.user.is_authenticated %}
					<li class="sidebar-item">
						<a href="{% url 'logout' %}" class="sidebar-link">Logout</a>
					</li>
					{% endif %}
				</ul>
			</div>
		</aside>
		<div class="main container">
			{% block main %}

            {% endblock %}
		</div>
	</div>
</body>
