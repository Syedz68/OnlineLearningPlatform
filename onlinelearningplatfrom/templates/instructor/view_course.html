{% extends 'layout.html' %}
{% block title%}
Home-Instructor
{% endblock %}
{% block sideitem %}
<li class="sidebar-item">
    <a href="inshome" class="sidebar-link">Home</a>
</li>
<li class="sidebar-item">
    <a href="{% url 'courseadd' %}" class="sidebar-link">Add Course</a>
</li>
{% endblock %}
{% block main %}
<h2 class="text-center" style="font-family: 'Poppins', sans-serif;">{{ courses.title }}</h2>
<div class="row row-cols-1 row-cols-md-4 g-4 py-5">
    <div class="col">
        <img src="{{ courses.cover.url }}" style="width: 250px;">
    </div>
    <div class="col">
        <h3>Description</h3>
        <p>{{ courses.description }}</p>
        <a href="#" class="btn btn-lg btn-success">Update Course</a>
        <br><br>
        <a href="#" class="btn btn-lg btn-primary">Add Lessons</a>
    </div>
</div>
{% endblock %}
